<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Okral Code Editor</title>
  <script src="libs/ace-builds-1.5.0/src-min/ace.js"></script>
  <script src="libs/ace-builds-1.5.0/src-min/ext-language_tools.js"></script>
  <script src="libs/FileSaver.min.js"></script>
  <script src="web_sources/script.js" defer></script>
  <link rel="stylesheet" href="web_sources/style.css" />
  <link
          rel="icon"
          href="https://cdn.glitch.global/08dad197-ffa7-4cdd-b579-683ad1281936/bitmap.png?v=1712415155543"
  />
</head>
<body>
<div class="navbar">
  <select id="language-select">
    <option value="text">Select a language</option>
    <option value="javascript">JavaScript</option>
    <option value="html">HTML</option>
    <option value="css">CSS</option>
    <option value="php">PHP</option>
    <option value="sql">SQL</option>
    <option value="markdown">Markdown</option>
    <option value="dockerfile">Docker File</option>
    <option value="json">JSON</option>
    <option value="jsx">JSX</option>
    <option value="mysql">MySql</option>
    <option value="graphqlschema">GraphQL</option>
  </select>
  <button onclick="runCode()">Run</button>
  <button onclick="fileOps()">File</button>
  <button onclick="openSettings()">Settings</button>
  <button onclick="gitOps()">Git</button>
   <button onclick="loadExtensions()">Load Extensions</button>
</div>
<br>
<div class="tabBar" id="tabBar">
  <button id="closeActiveTab">Close Active Tab</button>
  <button onclick="addTab()">Add Tab</button>
</div>
<div id="editor"></div>
<div id="settingsModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeSettings()">&times;</span>
    <h2>Settings</h2>
    <label>Darkmode/Lightmode</label>
    <button onclick="toggleTheme()">Toggle</button>
  </div>
</div>
<div id="fileModal" class="modal">
  <div class="modal-content">
    <label>Open</label>
    <span class="close" onclick="closefileOps()">&times;</span>
    <input
            type="file"
            id="fileInput"
            accept=""
            onchange="openFile(event)"
    />
    <br>
    <label>Save</label>
    <button onclick="saveFile()">File</button>
    <br>
    <label>Folder</label>
    <button id="open-folder">Open</button>
    <br>
    <label>File Tree</label>
    <button onclick="fileTreeShow()">Show/Hide</button>
  </div>
</div>
<div id="runModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeRunCode()">&times;</span>
    <label>HTML</label>
    <button onclick="executeHtmlCode()">Run</button>
    <br><br>
    <label>Show/Hide</label>
    <button onclick="htmlOutput()">Output</button>
    <br><br>
    <label>Javascript</label>
    <button onclick="executeJavaScriptCode()">Run</button>
    <br><br>
    <label>Markdown</label>
    <button onclick="runMarkdown()">Run</button>
  </div>
</div>
  <div id="gitModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeGitOps()">&times;</span>
        <label>Git</label>
        <button onclick="pushToGithub()">Push</button>
        <br><br>
        <label>Git</label>
        <button onclick="loadRepoFiles()">Clone</button>
        <br><br>
        <label>Git</label>
        <button onclick="mergeBranches()">
          Merge
        </button>
      </div>
    </div>

<div id="output-container"></div>
<div id="file-explorer"></div>
<script src="web_sources/folder_renderer.js"></script>
</body>
</html>
