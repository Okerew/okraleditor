<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Okral Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.9/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.9/ext-language_tools.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.9/mode-javascript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.9/mode-python.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.9/mode-rust.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.9/mode-html.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.9/mode-css.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.9/mode-java.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.9/mode-php.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.9/mode-c_cpp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.9/mode-markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.9/mode-sql.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.9/mode-csharp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.9/mode-ruby.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.9/worker-javascript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <select id="language-select">
        <option value="">Select a language</option>
        <option value="python">Python</option>
        <option value="rust">Rust</option>
        <option value="javascript">JavaScript</option>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="java">Java</option>
        <option value="php">PHP</option>
        <option value="c_cpp">C/C++</option>
        <option value="sql">SQL</option>
        <option value="csharp">C#</option>
        <option value="ruby">Ruby</option>
        <option value="markdown">Markdown</option>
      </select>

      <input type="file" id="fileInput" accept="" onchange="openFile(event)" />
      <button onclick="saveFile()">Save File</button>
      <a href="https://okral.glitch.me">Go back</a>
      <input
        class="sc"
        type="text"
        id="searchInput"
        placeholder="Search code..."
      />
      <button onclick="toggleTheme()">Darmode/Lightmode</button>
    </div>
    <br>
    <div class="tabBar" id="tabBar">
      <button id="closeActiveTab">Close Active Tab</button>
      <button onclick="addTab()">Add Tab</button>
    </div>
    <div id="editor"></div>
  </body>
</html>
